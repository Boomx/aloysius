<ion-header>
  <ion-navbar>
    <ion-title>Candidatos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="searchCandidates(myParam)" [(ngModel)]="myParam"></ion-searchbar>
  <ion-list>
    <button menuClose ion-item *ngFor="let candidate of candidates" (click)="showCandidate(candidate)">
        {{candidate.nome}}
    </button>
  </ion-list>
</ion-content>
